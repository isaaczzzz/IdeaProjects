<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span v-bind:title="message">
            悬停显示提示信息
        </span>
        <br>
        {{message}}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue"
        }
    });
</script>
</html>
